<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .navbar {
    background: linear-gradient(to right, #1e3a8a, #1e87ff);
    padding: 10px 0;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: 0.3s;
  }
  .navbar a:hover {
    background: linear-gradient(to right, #ff6384, #ff7f50);
    color: black;
  }
  .main-content {
    flex: 1;
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .box {
    flex: 1;
    margin: 0 10px;
    padding: 20px;
    background: linear-gradient(to right, #6a85b6, #b8c6d8);
    box-sizing: border-box;
  }
  .footer {
    background: linear-gradient(to right, #ff6384, #ff7f50);
    color: white;
    text-align: center;
    padding: 10px 0;
  }
  
.company-intro h2, .ai-models h2, .assistants h2 {
    color: #ff9f1c; /* 橙色渐变色的起始颜色 */
  }
  .navbar {
    background: #333; /* 导航栏背景颜色调整为深灰色 */
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navbar img {
    max-height: 50px; /* Logo图片最大高度 */
  }
  .navbar a.login-btn {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    background-color: #ff9f1c; /* 登录按钮背景颜色为橙色渐变色的起始颜色 */
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  .navbar a.login-btn:hover {
    background-color: #ff6300; /* 登录按钮鼠标悬停时的背景颜色 */
  }
</style>
